# Уровень логирования
log4j.rootLogger=INFO, file

# Апендер для работы с файлами
log4j.appender.file=org.apache.log4j.RollingFileAppender
# Путь где будет создаваться лог файл
log4j.appender.file.File=C:\\Users\\ABtan\\OneDrive\\CODDING\\Java-programist\\Java3Level\\log_file.log
# Указываем максимальный размер файла с логами
log4j.appender.file.MaxFileSize=1MB
# Конфигурируем шаблон вывода логов в файл
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

#Что означают эти настройки:
#Properties - мы задаем собственные свойства для данного файла настроек. В данном случае нам удобно иметь свойство basePath - путь к каталогу, в котором будут храниться лог-файлы;
#Appenders - настройка одно или более Appender’ов. Первый (FILE) будет выводить сообщения в файл, второй (STDOUT) - в консоль. PatternLayout задает форматирование сообщений.
#Loggers - содержит объявление и настройку одного, или нескольких логеров. При использовании Root мы указываем настройки безымянного стандартного логера, который получает все сообщения от нашего приложения. Для каждого логера указывает минимальный уровень логирования.
#AppendersRef - показывает какие Appender’ы подключены к логерам. ref указывает на поле name Appender’а.
#Правила оформления шаблона для вывода PatternLayout:
#%-5p указывает на то что будет отпечатан уровень сообщения, и он должен занимать 5 символов;
#%d{yyyy-MM-dd HH:mm:ss} задает форматирование даты;
#%t отображение имени метода, из которого была выполнена запись;
#%C указание полного имени класса;
#%F:%L имя файла:номер строки, где был выполнен вызов метода для логирования;
#%m само сообщение;
#%n перенос каретки.
#
